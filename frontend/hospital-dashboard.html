<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQuick - Hospital Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lora:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        .hospital-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .hospital-name {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #000000;
            margin-bottom: 10px;
        }

        .patient-count {
            font-family: 'Lora', serif;
            font-size: 18px;
            color: #666666;
        }

        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .patient-card {
            background-color: #EBE6E6;
            border-radius: 20px;
            padding: 25px;
            min-height: 180px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .patient-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .patient-card.expanded {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .patient-info {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .patient-card.has-patient .patient-info {
            opacity: 1;
        }

        .patient-name {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #000000;
            margin-bottom: 8px;
        }

        .patient-details {
            font-family: 'Lora', serif;
            font-size: 14px;
            color: #333333;
            line-height: 1.4;
        }

        .patient-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 700;
            margin-top: 10px;
        }

        .status-emergency {
            background-color: #ffebee;
            color: #c62828;
        }

        .status-stable {
            background-color: #e8f5e8;
            color: #2e7d32;
        }

        .empty-card {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999999;
            font-family: 'Lora', serif;
            font-style: italic;
        }

        .logout-btn {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: #666666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Lora', serif;
        }

        .logout-btn:hover {
            background-color: #555555;
        }

        .expanded-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #cccccc;
        }

        .patient-card.expanded .expanded-details {
            display: block;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .detail-label {
            font-weight: 700;
            color: #000000;
        }

        .detail-value {
            color: #333333;
        }

        .patient-card.discharged {
        background-color: #f2f2f2;
        opacity: 0.7;
    }
    .patient-card.timedone {
    opacity: 0.6;
    pointer-events: none;
    }

    .btn.small-btn {
    padding: 6px 12px;
    font-size: 13px;
    border-radius: 12px;
    margin-top: 8px;
}

    </style>
<body>
    <div class="header">
        Mediquick
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="dashboard-container">
        <div class="hospital-header">
            <h1 class="hospital-name" id="hospitalName">Loading...</h1>
            <p class="patient-count" id="patientCount">Loading patients...</p>
        </div>

        <div class="patients-grid" id="patientsGrid">
            <!-- Patient cards will be dynamically generated here -->
        </div>
    </div>

    <script>
        let currentHospitalId = null;
        let expandedCard = null;

        async function loadHospitalDashboard() {
    const urlParams = new URLSearchParams(window.location.search);
    currentHospitalId = urlParams.get('hospitalId') || localStorage.getItem('hospitalId') || '1';

    try {
        const response = await fetch(`http://127.0.0.1:5000/hospital-patients/${currentHospitalId}`);
        const result = await response.json();

        if (!result.patients) throw new Error("No patient data received");

        document.getElementById('hospitalName').textContent = `${result.hospital_name} (ID: ${currentHospitalId})`;

        const admittedCount = result.patients.filter(p => p.status === 'booked').length;
        const onHoldCount = result.patients.filter(p => p.status === 'on_hold').length;
        const timeDoneCount = result.patients.filter(p => p.status === 'time_done').length;
        const dischargedCount = result.patients.filter(p => p.status === 'discharged').length;

        document.getElementById('patientCount').innerHTML = `
            ‚úÖ <strong>Admitted:</strong> ${admittedCount} &nbsp; | 
            ‚è≥ <strong>On Hold:</strong> ${onHoldCount} &nbsp; | 
            ‚ùå <strong>Time Done:</strong> ${timeDoneCount} &nbsp; | 
            üì§ <strong>Discharged:</strong> ${dischargedCount}
        `;

        generatePatientCards(result.patients);
    } catch (err) {
        alert("Something went wrong while loading the dashboard.");
        console.error(err);
    }
}

function generatePatientCards(patients) {
    const grid = document.getElementById('patientsGrid');
    grid.innerHTML = '';

    patients.forEach(patient => {
        const card = document.createElement('div');
        card.className = 'patient-card has-patient';
        card.onclick = () => toggleCardExpansion(card);

        let actionButton = '';

        if (patient.status === 'on_hold') {
            if (patient.bed_id === 1) {
                actionButton = '<span class="patient-status status-emergency">Waiting for FSR admission</span>';
            } else {
                actionButton = `<button class="btn small-btn" onclick="event.stopPropagation(); admitPatient(${patient.id})">Admit</button>`;
            }
        } else if (patient.status === 'booked') {
            actionButton = `
                <span class="patient-status status-stable">Admitted</span><br>
                <button class="btn small-btn" onclick="event.stopPropagation(); dischargePatient(${patient.id}, ${currentHospitalId})">Discharge</button>
            `;
        } else if (patient.status === 'discharged') {
            actionButton = `<span class="patient-status status-emergency">Discharged</span>`;
        } else if (patient.status === 'time_done') {
            actionButton = `<span class="patient-status status-emergency">‚è±Ô∏è Time Done</span>`;
        }

        card.innerHTML = `
            <div class="patient-info">
                <div class="patient-name">${patient.patient_name}</div>
                <div class="patient-details">
                    Phone: ${patient.phone}<br>
                    Issue: ${patient.emergency_type}<br>
                    Bed: ${patient.bed_number}<br>
                    Doctor: ${patient.doctor_name || 'N/A'}<br>
                    Specialization: ${patient.specialization || 'N/A'}<br>
                    Timestamp: ${patient.timestamp}<br>
                    ${actionButton}
                </div>
            </div>
        `;

        grid.appendChild(card);
    });
}

function toggleCardExpansion(card) {
    if (expandedCard === card) {
        card.classList.remove('expanded');
        expandedCard = null;
        return;
    }
    if (expandedCard) {
        expandedCard.classList.remove('expanded');
    }
    card.classList.add('expanded');
    expandedCard = card;

    setTimeout(() => {
        if (expandedCard === card) {
            card.classList.remove('expanded');
            expandedCard = null;
        }
    }, 5000);
}


        async function admitPatient(patientId) {
            try {
                const response = await fetch("http://127.0.0.1:5000/admit-patient", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ patientId })
                });

                const result = await response.json();

                if (result.success) {
                    alert("Patient admitted successfully!");
                    loadHospitalDashboard();
                } else {
                    alert("Admit failed: " + result.error);
                }
            } catch (err) {
                alert("Something went wrong while admitting the patient.");
                console.error(err);
            }
        }

        async function dischargePatient(patientId, button) {
            const hospitalId = localStorage.getItem("hospitalId"); // ‚úÖ GET IT FROM STORAGE

        if (!confirm("Are you sure you want to discharge this patient?")) return;
        console.log("Discharge payload:", patientId, hospitalId);

            try {
                
                const response = await fetch("http://127.0.0.1:5000/discharge-patient", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ patientId, hospitalId })
                });

                const result = await response.json();

                if (result.success) {
                    alert("Patient discharged successfully!");
                    loadHospitalDashboard();
                } else {
                    alert("Discharge failed: " + result.error);
                }
            } catch (err) {
                alert("Something went wrong while discharging the patient.");
                console.error(err);
            }
        }


        function logout() {
            localStorage.removeItem('hospitalId');
            window.location.href = 'hospital-login.html';
        }

        window.onload = loadHospitalDashboard;
    </script>
</body>
</html>
